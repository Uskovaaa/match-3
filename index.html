<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТОРГИ-МАТЧ | ЭТП ТОРГИ-ОНЛАЙН</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="icons/icons8-аукцион-100.png">
    <link rel="preload" href="icons/icons8-договор-100.png">
    <link rel="preload" href="icons/icons8-закон-100.png">
    <link rel="preload" href="icons/icons8-инспекция-100.png">
    <link rel="preload" href="icons/icons8-НМЦД-100.png">
    <link rel="preload" href="icons/icons8-сертификат-100.png">
</head>
<body>
    <div class="game-container">
        <h1>ТОРГИ-МЭТЧ</h1>
        <div class="info_block">
            <div class="timer">Таймер: <span id="timer">0</span> сек</div>
            <div class="score">Очки: <span id="score">0</span></div>
            <!-- <div class="lives">Жизни: <span id="lives">5</span></div> -->
        </div>
        <div class="board" id="board"></div>
        <div class="modal_game hide">
            <span class="text_modal_game">Наберите <span class="info_text">60</span> очков за <span class="info_text">300</span> секунд!</span>
            <!-- <div class="close_modal">X</div> -->
            <button class="new_game">Начать игру</button>
        </div>
        <div class="logo">
            <img src="https://torgi-online.com/wp-content/uploads/2021/07/logo_torgi-online_c.svg" alt="ТОРГИ-ОНЛАЙН">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
